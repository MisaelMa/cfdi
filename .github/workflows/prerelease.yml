name: pre realease
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cdfi
        uses: actions/checkout@v3

      - name: CFDI dependencies
        uses: ./.github/actions/cfdi
        with:
          token: ${{ secrets.PAT_GITHUB }}

      - name: Publish
        run: |
          echo $BRANCH_NAME
        env:
          BRANCH_NAME: ${{ github.ref_name }}
